<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Assignment 5</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <form id="form">
      <fieldset>
        <legend>Registration form</legend>
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter username..."
          required
        />
        <span class="error" id="usernameError" style="display: none"></span>

        <label for="email">Email </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter email..."
          required
        />
        <span class="error" id="emailError" style="display: none"></span>

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter password..."
          required
        />
        <span class="error" id="passwordError" style="display: none"></span>

        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="Confirm password..."
          required
        />
        <span
          class="error"
          id="confirmPasswordError"
          style="display: none"
        ></span>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required />
        <span class="error" id="dobError" style="display: none"></span>

        <select id="country" name="country" required>
          <option value="" disabled selected>Select your country</option>
          <option value="AUS">Australia</option>
          <option value="BEL">Belgium</option>
          <option value="CAN">Canada</option>
          <option value="GER">Germany</option>
          <option value="NIG">Nigeria</option>
        </select>
        <span class="error" id="countryError" style="display: none"></span>

        <label for="terms">
          <input type="checkbox" id="terms" name="terms" required />
          I agree to all <a href="#" target="_blank">terms and conditions</a>.
        </label>
        <span class="error" id="termsError" style="display: none"></span>

        <button type="submit">Register</button>
      </fieldset>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
